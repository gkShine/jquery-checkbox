<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>Jquery Checkbox By LS</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style type="text/css">
        .help-block {
            display: inline-block;
            margin: 0 0 0 10px;
        }
    </style>
</head>
<body>
<form class="form-horizontal" role="form" style="width: 600px;margin: auto;">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <h1>Jquery Checkbox By LS</h1>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Checkbox</label>

        <div class="col-sm-10">
            <div class="">
                <p><label><input type="checkbox"/><span class="help-block">Click it</span></label></p>

                <p><label><input type="checkbox"/><span class="help-block">Click it</span></label></p>

                <p><label><input type="checkbox"/><span class="help-block">Click it</span></label></p>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" data-target="all">Select</button>
            <button type="button" class="btn btn-default" data-target="half">Select Half</button>
            <button type="button" class="btn btn-default" data-target="cancel">Cancel</button>
        </div>
    </div>
</form>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="jquery-checkbox.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $(':checkbox').checkBox({
            active: function (dom, checkbox, ishalf) {
                dom.nextAll('.help-block').text('Checked' + (ishalf ? ' Half' : ''));
            }, //选中后的回调
            cancel: function (dom) {
                dom.nextAll('.help-block').text('Cancel');
            }, //取消点击后的回调
            tmpl: '<a href="javascript:;"></a>'
        });

        $('button').on('click', function () {
            switch ($(this).data('target')) {
                case 'all':
                    $(':checkbox').checkBox('active');
                    break;
                case 'half':
                    $(':checkbox').checkBox('half');
                    break;
                default :
                    $(':checkbox').checkBox('cancel');
            }
        });
    })
</script>
</body>
</html>
